<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Odin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="screen">
                <input type="text"  id="result" placeholder="0" readonly>
            </div>
            <div class="buttons">
                    <input type="button" value="+" class="opr">
                    <input type="button" value="7" class="num">
                    <input type="button" value="6" class="num">
                    <input type="button" value="3" class="num">
                    <input type="button" value="0" class="num zero">
                    <input type="button" value="-" class="opr">
                    <input type="button" value="8" class="num">
                    <input type="button" value="5" class="num">
                    <input type="button" value="2" class="num">
                    <input type="button" value="." class="point">
                    <input type="button" value="*" class="opr">
                    <input type="button" value="9" class="num">
                    <input type="button" value="4" class="num">
                    <input type="button" value="1" class="num">
                    <input type="button" value="AC" class="clear">
                    <input type="button" value="/" class="opr">
                    <input type="button" value="â†©" class="opr backspace">
                    <input type="button" value="=" class="eql">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
